<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>





<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {if $info.situation == 1 }
    <div class="form-group">
        <label for="type" class="control-label col-xs-12 col-sm-2">主体阶段类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="type" name="info[type]" class="form-control">
                <option value="0" {in name="info.type" value="0"}selected{/in}>框架</option>
                <option value="1"{in name="info.type" value="1"}selected{/in}>砌砖</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="info" class="control-label col-xs-12 col-sm-2">层数:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="info" name="info[floor]" value="{$info.floor}" />
        </div>
    </div>
    {elseif $info.situation == 2 /}
    <div class="form-group">
        <label for="type" class="control-label col-xs-12 col-sm-2">装修阶段类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="type" name="info[type]" class="form-control">
                <option value="0" {in name="info.type" value="0"}selected{/in}>水电安装</option>
                <option value="1"{in name="info.type" value="1"}selected{/in}>普通装修</option>
            </select>
        </div>
    </div>
    {/if}
    <input type="hidden" name="info[situation]"value="{$info.situation}" />
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
</body>
</html>
