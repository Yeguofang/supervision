<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">编号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="nickname" name="row[number]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-project_images" class="form-control" size="50" name="row[images]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-project_images" class="btn btn-danger plupload"
                            data-input-id="c-project_images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                            data-multiple="true" data-preview-id="p-project_images"><i class="fa fa-upload"></i>
                            {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-project_images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-project_images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">说明:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-project_desc" class="form-control" name="row[desc]" type="text"></textarea>

        </div>
    </div>
    <div class="form-group">
        <label for="register_time" class="control-label col-xs-12 col-sm-2">日期:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="datetimepicker form-control" data-date-format="YYYY-MM-DD" name="row[now_time]" />
        </div>
    </div>
    <div class="form-group">
        <label for="register_time" class="control-label col-xs-12 col-sm-2">到期时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="datetimepicker form-control" data-date-format="YYYY-MM-DD" name="row[expire_time]" />
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
