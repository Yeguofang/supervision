<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="assistant" class="control-label col-xs-12 col-sm-2">选择副站长:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="assistant"  name="supervisor_assistant" class="form-control">
                <option value="" >无</option>
            {foreach name="assistant.assistant" item="vo"}
            <option value="{$vo.id}" {in name="$assistant['now']" value="$vo.id"}selected{/in}>姓名：{$vo.name} 手机号：{$vo.mobile}</option>
                {$vo.id}
            {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
