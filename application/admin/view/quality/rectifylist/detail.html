<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>详情</title>
</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>标题</th>
                <th style="width: 85%">内容</th>
            </tr>
        </thead>
        <tbody>
            </tr>
            <tr>
                <td>编号:</td>
                <td>
                    {$data.number}
                </td>
            </tr>
            <tr>
                <td>说明:</td>
                <td>
                        {$data.desc}
                </td>
            </tr>
            <tr>
                <td>下发时间:</td>
                <td>
                    {$data.time}
                </td>
            </tr>
            <tr>
                <td>工程地点:</td>
                <td>
                    <img src="{$data.images}" />
                </td>
            </tr>
           
           
        </tbody>
    </table>
</body>

</html>
