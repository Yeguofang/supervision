<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="worker_code" class="control-label col-xs-12 col-sm-2">工号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="worker_code" name="row[worker_code]" value="{$row.worker_code}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="nickname" name="row[nickname]" value="{$row.nickname}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="control-label col-xs-12 col-sm-2">联系方式:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="mobile" name="row[mobile]" value="{$row.mobile}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="supervisor_card" class="control-label col-xs-12 col-sm-2">监督员证:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="supervisor_card" name="row[supervisor_card]" value="{$row.supervisor_card}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="admin_code" class="control-label col-xs-12 col-sm-2">编号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="admin_code" name="row[admin_code]" value="{$row.admin_code}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="is_law" class="control-label col-xs-12 col-sm-2">是否有执法员证:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="is_law" data-rule="required" name="row[is_law]" class="form-control">
                <option value="0" {in name="row.is_law" value="0"}selected{/in}>没有</option>
                <option value="1"{in name="row.is_law" value="1"}selected{/in}>有</option>
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
